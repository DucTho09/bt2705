<!DOCTYPE html>
<html ng-app= "MyApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quản Lí Sinh Viên</title>

	<!-- Nhung thu vien bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Nhung js angularjs vao du an (Framework) -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style type="text/css">
		.tren {
			border: solid 1px blue;
			margin: 10px;
			border-radius: 5px;
		}
		.duoi {
			border: solid 1px blue;
			margin: 10px;
			border-radius: 5px;
		}
		.form-group {
			margin-bottom: 15px;
		}
	</style>
</head>
<body ng-controller="MyController">
	<div class="container">
		<div class="tren">
			<h5 style="background-color: #4e77f5; color: white;">Management Student's Detail Information</h5>
		<input type="text" class="form-control" placeholder="Management Student's Detail Information" ng-model="searchall">
			<table class="table table-bordered">
			<thead>
				<tr>
					<th>No</th>
					<th>FullName</th>
					<th>Age</th>
					<th>Address</th>
					<th style="width: 50px;"></th>
					<th style="width: 50px;"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="std in studentList | filter:searchall track by $index">
					<td>{{ $index +1 }}</td>
					<td>{{ std.fullName | uppercase }}</td>
					<td>{{ std.address }}</td>
					<td>{{ std.age }}</td>
					<th style="width: 50px;"><button class="btn btn-warning">Edit</button></th>
					<th style="width: 50px;"><button class="btn btn-danger" ng-click="removeStd($index)">Remove</button></th>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="duoi">
		<h5 style="background-color: #4e77f5; color: white;">Input student's detail information</h5>
		<div class="form-group">
			<label>FullName: </label>
			<input type="text" placeholder="Enter your name" ng-model= "fullName" class="form-control">
		</div>
		<div class="form-group">
			<label>Address: </label>
			<input type="text" placeholder="Enter your Address" ng-model= "address" class="form-control">
		</div>
		<div class="form-group">
			<label>Age: </label>
			<input type="number" placeholder="Enter your age" ng-model= "age" class="form-control">
		</div>
		<div class="form-group">
			<button class="btn btn-success" ng-click="saveData()">Save</button>
		</div>
	</div>
	</div>
	<script type="text/javascript">
		var app = angular.module('MyApp', [])
		app.controller('MyController', ['$scope', function ($scope) {
			//Khai bao binding data
			$scope.fullName = ''
			$scope.address = ''
			$scope.age = ''
			$scope.studentList = []
			$scope.saveData = function() {
				$scope.studentList.push({
					'fullName' : $scope.fullName,
					'address' : $scope.address,
					'age' : $scope.age,	
				})
			}
			$scope.removeStd = function (index) {
				$scope.studentList.splice(index, 1)
			}
		}])
	</script>
</body>
</html>
